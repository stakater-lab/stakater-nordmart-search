---
# Source: application/templates/deployment.yaml

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: search
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "application-0.0.13"
    release: "NAMESPACE_NAME-search"
    heritage: "Tiller"
    appCategory: backend
    
  name: search
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: search
        group: com.stakater.platform
        provider: stakater
        version: "1.0.0"
        chart: "application-0.0.13"
        release: "NAMESPACE_NAME-search"
        heritage: "Tiller"
        app: search
        
    spec:
      containers:
      - name: search
        image: "stakater/stakater-nordmart-search:v0.0.1"
        imagePullPolicy: IfNotPresent
        env:
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elasticsearch_password
                name: elasticsearch-secret
          - name: ELASTICSEARCH_HOST
            value: elasticsearch-svc
          - name: ELASTICSEARCH_PORT
            value: "9200"
          - name: KAFKA_ADDRESS
            value: kafka-cluster-kafka-bootstrap
          - name: KAFKA_PORT
            value: "9092"
          - name: JAEGER_ENDPOINT
            value: http://jaeger-collector.istio-system:14268/api/traces
          
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1
        
      serviceAccountName: default        