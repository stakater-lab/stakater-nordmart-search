---
# Source: application/templates/deployment.yaml

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: search
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "application-0.0.12"
    release: "RELEASE-NAME"
    heritage: "Tiller"
  annotations:
    reloader.stakater.com/auto: "true"
    
  name: search
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: search
        group: com.stakater.platform
        provider: stakater
        version: "1.0.0"
        chart: "application-0.0.12"
        release: "RELEASE-NAME"
        heritage: "Tiller"
        app: search
        
    spec:      
      imagePullSecrets:
      - name: docker-registry-nexus-secret
      containers:
      - name: search
        image: "docker.release.stakater.com:443/stakater/search:v0.0.2"
        imagePullPolicy: IfNotPresent
        env:
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elasticsearch_password
                name: elasticsearch-secret
          - name: ELASTICSEARCH_HOST
            value: elasticsearch-svc.nordmart-dev-apps
          - name: ELASTICSEARCH_PORT
            value: "9200"
          - name: KAFKA_ADDRESS
            value: kafka-cluster-kafka-bootstrap.nordmart-dev-apps
          - name: KAFKA_PORT
            value: "9092"
          
      serviceAccountName: default        